<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube Recreativo Borboremense</title>  
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list fs-4"></i>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active d-flex align-items-center" href="#home">
                            <i class="bi bi-house-fill me-2"></i>
                            Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Sobre</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Serviços
                        </a>
                        <ul class="dropdown-menu border-0 shadow">
                            <li><a class="dropdown-item" href="#membership">Associação</a></li>
                            <li><a class="dropdown-item" href="#rental">Aluguel de Espaços</a></li>
                            <li><a class="dropdown-item" href="#events">Eventos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contato</a>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <div class="input-group search-box">
                        <input type="search" class="form-control border-0 bg-light" placeholder="Buscar..." aria-label="Buscar">
                        <button class="btn btn-light border-0" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>

        <section class="carousel-section">
            <div class="container">
                <div id="clubCarousel" class="carousel slide carousel-custom" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#clubCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#clubCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#clubCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/crb_img1.jpg" class="d-block w-100" alt="Vista externa e piscinas">
                            <div class="carousel-overlay"></div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/crb_img2.jpg" class="d-block w-100" alt="Área de lazer e jogos">
                            <div class="carousel-overlay"></div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/crb_img3.jpg" class="d-block w-100" alt="Academia completa">
                            <div class="carousel-overlay"></div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#clubCarousel" data-bs-slide="prev">
                        <div class="carousel-control-icon">
                            <i class="bi bi-chevron-left"></i>
                        </div>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#clubCarousel" data-bs-slide="next">
                        <div class="carousel-control-icon">
                            <i class="bi bi-chevron-right"></i>
                        </div>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>
            </div>
        </section>

    </main>
    <!-- Custom Visual in JavaScript -->
    <script src="visual.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
